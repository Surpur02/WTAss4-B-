<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>  
    <title>Form</title>
</head>
<body>
    <header>
        <h1> STUDENT RESISTRATION FORM </h1>
    </header>
    <div class="form">

        <form name="myform" onsubmit="return validate()" >  
            Roll No : <input type ="number" name ="roll"><br />
            <span id="numloc"></span><br/>
            <input type="submit" value="Confirm">  
        
        </form>
        
        <form action="myform1" method="post" action="abc.jsp" onsubmit="return validateform()" >
            
            Name : <input type="text" name="name"><br/>
            <input type="submit" value="Confirm">  
           
        </form>


        <form name="f1" action="register.jsp" onsubmit="return matchpass()">  
            Password:<input type="password" name="password" /><br/>  
            Re-enter Password:<input type="password" name="password2"/><br/>  
            <input type="submit" value="Confirm">  
        </form>
        <form name="myform2"  method="post" action="#" onsubmit="return validateemail();">  
            Email: <input type="text" name="email"><br/>  
            <input type="submit" value="Confirm">  
        </form>

        <form name="myform" onsubmit="return validate()" >  
            Mobile No  : <input type="number" name="mob"><br/>
            <span id="numloc"></span><br/>  
            <input type="submit" value="Confirm">  
        
        </form>

           
           

            <div class="btn">
                <input type="submit" name="btn" value="register">

            </div>  
        
    </div>
    
</body>
</html>
